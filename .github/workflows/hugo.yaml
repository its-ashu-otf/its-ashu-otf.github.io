name: Deploy Hugo site to Pages

on:
  # Trigger on pushes to the main branch
  push:
    branches:
      - main

  # Allow manual triggering from the Actions tab
  workflow_dispatch:

permissions:
  contents: write  # Needed to push to the gh-pages branch

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.115.4
    steps:
      # Install Hugo CLI
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      # Checkout the code
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      # Install Node.js dependencies (if applicable)
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      # Build with Hugo
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          hugo \
            --gc \
            --minify

      # Deploy the `public` folder to the `gh-pages` branch
      - name: Deploy to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GHPAGES }}
        run: |
          # Set up Git config
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Switch to a new branch containing only the public folder
          git init
          git checkout -b gh-pages

          # Add and commit the content of the public folder
          cp -r public/* .
          git add .
          git commit -m "Deploy site to GitHub Pages"

          # Force push to the gh-pages branch
          git push --force --set-upstream https://github.com/${{ github.repository }} gh-pages
